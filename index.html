<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زيارة الموقع لمدة قصيرة</title>
    <script type="text/javascript">
        function visitSite() {
            // فتح الموقع في نافذة جديدة
            var newWindow = window.open("https://igwtch.icu?video=6925793787", "_blank");

            // الانتظار 1 ثانية ثم زيارة رابط تيك توك
            setTimeout(function() {
                // إغلاق النافذة الجديدة بعد 1 ثانية
                newWindow.close();

                // زيارة رابط تيك توك بدلاً من العودة
                window.location.href = "https://vm.tiktok.com/ZMBSWbM4h/"; 
            }, 3000); // الانتظار لمدة 1 ثانية
        }

        // بدء عملية زيارة الموقع عند تحميل الصفحة
        window.onload = function() {
            visitSite();
        }
    </script>
</head>
<body>
    <h1>يجب السماح بالنافذة المنبثقة </h1>
</body>
</html>
