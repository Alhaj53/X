<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>زيارة الموقع لمدة قصيرة</title>
    <script type="text/javascript">
        function visitSite() {
            // فتح الموقع في نافذة جديدة
            var newWindow = window.open("https://igwtch.icu?video=6925793787", "_blank");

            // الانتظار 3 ثواني ثم العودة إلى الصفحة الأصلية
            setTimeout(function() {
                // إغلاق النافذة الجديدة بعد 3 ثوانٍ
                newWindow.close();

                // إعادة تحميل الصفحة الأصلية
                window.location.reload();
            }, 3000); // الانتظار لمدة 3 ثوانٍ
        }

        // بدء عملية زيارة الموقع عند تحميل الصفحة
        window.onload = function() {
            visitSite();
        }
    </script>
</head>
<body>
    <h1>يتم الانتظار لمدة 3 ثوانٍ قبل زيارة الموقع...</h1>
</body>
</html>
